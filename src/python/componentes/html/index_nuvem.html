<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

    html, body{
      height: 100%;
      min-height: 100% !important;
    }

    body {      
      background-color: rgb(255, 255, 255);
      box-sizing: content-box;

    .secao_principal{
      width: 95%;

  <script src='./bibliotecas/d3.v5.min.js'></script>
  <script src='NuvemPalavrasTreeMap.js'></script>
  <script>
    window.onload = () =>{

      const toDataURL = url => fetch(url)
        .then(response => response.blob())
        .then(blob => new Promise((resolve, reject) => {
          const reader = new FileReader()
          reader.onloadend = () => resolve(reader.result)
          reader.onerror = reject
          reader.readAsDataURL(blob)
        }));

      toDataURL("http://s2.glbimg.com/kmbgBzKPL0URISIQenPiAKo4ORI=/e.glbimg.com/og/ed/f/original/2017/08/23/5c147f01-dff6-4952-98a0-9394c88361c2.jpg").then(imagem_base64 => {
        let dados = {
          "titulo": "Teste de Cluster",
          "qtd_registros": 10000,
          "nuvens":{
            "elementos":[
              {"id":1, "qtd_registros":100, "imagem_base64":imagem_base64, "titulo":"Título 1"}, 
              {"id":2, "qtd_registros":10, "imagem_base64":imagem_base64, "titulo":"Título Novidade"}, 
              {"id":3, "qtd_registros":3, "imagem_base64":imagem_base64, "titulo":"Título Super bacana"}
            ]
          }
        };
        document.querySelector("nuvem-palavras-treemap").setAttribute("dados", JSON.stringify(dados));
      });
    }
  </script>
</head>
<body>    
    <nuvem-palavras-treemap class="secao_principal"></nuvem-palavras-treemap>  
</div>
</body>
